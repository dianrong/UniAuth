<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ 'groupMgr.add.useradd.title' | translate}}
        </h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>{{ 'groupMgr.label.currentOperateGroup' | translate}}：</label>
            <p>{{targetGroup.label}}</p>
        </div>
        <div class="form-group">
            <label>{{ 'groupMgr.label.selectAUser' | translate}}：</label>
            <div class="margin-b15">
                <ui-select ng-model="user.selected"
                           theme="bootstrap"
                           ng-disabled="disabled"
                           reset-search-input="false"
                           style="width:100%;margin-top: 6px;">
                    <ui-select-match placeholder="Enter an account...">{{$select.selected.account}}</ui-select-match>
                    <ui-select-choices repeat="user in users track by $index"
                                       refresh="refreshUsers($select.search)"
                                       refresh-delay="300">
                        <div ng-bind-html="user.account | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <button type="button" class="btn btn-info" ng-click="addUserToGroup()">{{ 'groupMgr.add.confirm' | translate}}</button>
        <button type="button" class="btn btn-link" ng-click="reset(false,true)">{{ 'groupMgr.label.cancel'| translate }}</button>
    </div>
</div>
